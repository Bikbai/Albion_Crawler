name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: abome40k
          password: ${{ secrets.DOCKER }}    
      - 
        name: checkout
        uses: actions/checkout@v4
      - 
        name: Build the Docker image
        run: docker build . --file ./Docker/scrape-battles.dockerfile --tag abome40k/albion-scraper:battles.$(date +%s)
